
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Cotação de Combustível</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style type="text/tailwindcss">
      @layer components {
        /* Padrão de Cabeçalho de Tabela */
        .pp-th {
          @apply px-3 py-3 text-xs font-bold text-slate-300 uppercase tracking-wider bg-slate-900/95 border-b border-slate-700 whitespace-nowrap align-middle;
        }
        
        /* Padrão de Célula de Tabela */
        .pp-td {
          @apply px-2 py-2.5 text-sm text-slate-200 border-b border-slate-800 whitespace-nowrap tabular-nums font-sans font-bold;
        }

        /* Variação de Célula (Alinhamento Esquerda/Texto) */
        .pp-td-text {
          @apply px-3 py-2.5 text-sm text-slate-200 border-b border-slate-800 whitespace-nowrap tabular-nums font-sans font-semibold text-left truncate;
        }

        /* Badges de Variação */
        .pp-badge {
          @apply px-1.5 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide border;
        }
      }
    </style>
    <style>
      /* Hide arrows from number input */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Custom Scrollbar Styles - Dark Mode */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-950 */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #334155; /* slate-700 */
        border-radius: 20px;
        border: 2px solid #0f172a; /* slate-950 */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #475569; /* slate-600 */
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a;
      }
      
      .distributor-pill {
        opacity: 0.95;
        -webkit-backdrop-filter: blur(3px);
        backdrop-filter: blur(3px);
        transition: all 0.2s ease-in-out;
      }
      .distributor-pill:hover {
        box-shadow: 0 0 12px var(--shadow-color, rgba(0,0,0,0.2));
      }

      @keyframes pulse-shadow {
        0%, 100% {
          box-shadow: inset 0 0 0 0 rgba(234, 179, 8, 0);
        }
        50% {
          box-shadow: inset 0 0 0 5px rgba(234, 179, 8, 0.7); /* Vibrant yellow-500 pulse */
        }
      }
      .highlight-column {
        animation: pulse-shadow 1.5s ease-in-out; /* Faster animation */
        position: relative;
      }
      
      /* Custom styles for date input - Dark Mode Adaptation */
      .custom-date-picker-style {
        color-scheme: dark;
        background-color: transparent;
        color: #e2e8f0; /* slate-200 */
      }

      .custom-date-picker-style::-webkit-calendar-picker-indicator {
          cursor: pointer;
          opacity: 0.6;
          transition: opacity 0.2s ease-in-out;
      }
      .custom-date-picker-style::-webkit-calendar-picker-indicator:hover {
          opacity: 1;
      }

      .nocopy {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#16a34a',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              logo: ['Pacifico', 'cursive'],
            },
          }
        }
      }
    </script>
