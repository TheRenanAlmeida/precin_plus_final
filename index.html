  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Cotação de Combustível</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
      /* Hide arrows from number input */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Custom Scrollbar Styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #16a34a; /* green-600 */
        border-radius: 20px;
        border: 2px solid #f1f5f9; /* slate-100, creates padding */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #15803d; /* green-700 */
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #16a34a #f1f5f9; /* thumb color, track color */
      }
      
      .distributor-pill {
        opacity: 0.95;
        -webkit-backdrop-filter: blur(3px);
        backdrop-filter: blur(3px);
        transition: all 0.2s ease-in-out;
      }
      .distributor-pill:hover {
        box-shadow: 0 0 12px var(--shadow-color, rgba(0,0,0,0.2));
      }

      @keyframes pulse-shadow {
        0%, 100% {
          box-shadow: inset 0 0 0 0 rgba(234, 179, 8, 0);
        }
        50% {
          box-shadow: inset 0 0 0 5px rgba(234, 179, 8, 0.7); /* Vibrant yellow-500 pulse */
        }
      }
      .highlight-column {
        animation: pulse-shadow 1.5s ease-in-out; /* Faster animation */
        position: relative;
      }
      
      /* Custom styles for date input with green label */
      .custom-date-picker-style {
        color-scheme: light; /* Enforces a light-themed calendar popup */
        /* The following properties are hints for some browsers to style the calendar */
        background-color: white;
        color: #166534; /* text-green-800 */
      }

      .custom-date-picker-style::-webkit-calendar-picker-indicator {
          /* This filter converts the default dark icon to a shade of green */
          filter: invert(31%) sepia(92%) saturate(985%) hue-rotate(94deg) brightness(96%) contrast(87%);
          cursor: pointer;
          transition: filter 0.2s ease-in-out;
      }
      .custom-date-picker-style::-webkit-calendar-picker-indicator:hover {
        /* Make the green a bit brighter on hover */
          filter: invert(31%) sepia(92%) saturate(1500%) hue-rotate(94deg) brightness(96%) contrast(87%);
      }

      .nocopy {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              logo: ['Pacifico', 'cursive'],
            },
          }
        }
      }
    </script>
